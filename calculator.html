<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <table class="calculator-table">
            <thead>
                <tr>
                    <th class="display" colspan="4">
                        <div class="display-screen">0</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="button">C</td>
                    <td class="button">±</td>
                    <td class="button">%</td>
                    <td class="button operator">÷</td>
                </tr>
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="button operator">×</td>
                </tr>
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button operator">−</td>
                </tr>
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button operator">+</td>
                </tr>
                <tr>
                    <td class="button zero" colspan="2">0</td>
                    <td class="button">.</td>
                    <td class="button equals">=</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
